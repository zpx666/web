<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>唐人街探案3</title>
<meta name="viewport" content="width=device-width">
<style>
body
{
   background-color: #FFFFFF;
   color: #000000;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   line-height: 1.1875;
   margin: 0;
   padding: 0;
}
#MediaPlayer1
{
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
}
#wb_MediaPlayer1
{
   overflow: hidden !important;
   position: fixed !important;
   left: 0 !important;
   top: 0 !important;
   width: 100% !important;
   height: 100% !important;
}
</style>
<script>
$(document).ready(function()
{
   function resizeVideo() 
   {
      var ratio = 16/9;
      var widthViewPort = $(window).width();
      var heightViewPort = $(window).height();
      var width, height;
      var $player = $('#MediaPlayer1');
      if (widthViewPort / ratio < heightViewPort)
      {
         width = Math.ceil(heightViewPort * ratio);
         $player.width(width).height(heightViewPort).css({left: (widthViewPort - width) / 2, top: 0});
      }
      else
      {
         height = Math.ceil(widthViewPort / ratio);
         $player.width(widthViewPort).height(height).css({left: 0, top: (heightViewPort - height) / 2});
      }
   }
   $(window).on('resize', function() 
   {
      resizeVideo();
   })
   resizeVideo();
});
</script>
</head>
<body>
<h1>唐人街探案3在线观看</h1>
<div id="wb_MediaPlayer1" style="position:absolute;left:0px;top:0px;width:579px;height:325px;z-index:1;">
<video src="./sp/trjta3.mp4" id="MediaPlayer1" autoplay controls preload="auto">
</video>
</div>
</body>
</html>
